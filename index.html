<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alisha | Character Studio</title>
    <style>
        :root { --peach: #ffdae0; --soft: #fff5f7; --text: #7a5c5c; }
        body { 
            background: var(--soft); 
            background-image: radial-gradient(var(--peach) 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Outfit', sans-serif; color: var(--text);
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;
        }

        /* Desktop Window Look */
        .window {
            background: white; border: 3px solid #7a5c5c; border-radius: 15px;
            width: 100%; max-width: 500px; box-shadow: 10px 10px 0px var(--peach);
            margin-bottom: 30px; overflow: hidden;
        }
        .header { background: var(--peach); padding: 10px; border-bottom: 3px solid #7a5c5c; font-weight: bold; text-align: center; font-size: 0.8rem; }

        /* Character Creator */
        .creator-box { padding: 30px; text-align: center; }
        .avatar-display { font-size: 80px; background: var(--soft); border-radius: 50%; width: 150px; height: 150px; line-height: 150px; margin: 0 auto 20px; border: 2px dashed var(--peach); }
        .controls button { background: white; border: 2px solid var(--peach); padding: 8px 15px; border-radius: 10px; cursor: pointer; color: var(--text); font-weight: bold; margin: 5px; transition: 0.3s; }
        .controls button:hover { background: var(--peach); color: white; }
        
        #visitor-name { border: 2px solid var(--peach); padding: 10px; border-radius: 10px; margin-top: 15px; width: 80%; outline: none; }
        .join-btn { background: #ff8fa3 !important; color: white !important; margin-top: 15px !important; width: 85%; padding: 12px !important; }

        /* Community Gallery */
        .gallery-title { font-size: 1.2rem; margin: 20px 0 10px; color: #ff8fa3; letter-spacing: 2px; }
        .gallery-scroll { display: flex; gap: 15px; overflow-x: auto; width: 100%; max-width: 500px; padding: 10px; background: white; border: 2px solid var(--peach); border-radius: 15px; }
        .participant { min-width: 80px; text-align: center; font-size: 0.7rem; }
        .p-avatar { font-size: 30px; display: block; }

        /* Social Footer */
        .footer-links { display: flex; gap: 15px; margin-top: 20px; }
        .footer-btn { text-decoration: none; background: white; border: 2px solid #7a5c5c; padding: 12px 25px; border-radius: 50px; color: #7a5c5c; font-weight: bold; box-shadow: 4px 4px 0px var(--peach); transition: 0.2s; }
        .footer-btn:hover { transform: translate(2px, 2px); box-shadow: 0px 0px 0px; }
    </style>
</head>
<body>

    <div class="window">
        <div class="header">CHARACTER_CREATOR.EXE</div>
        <div class="creator-box">
            <div id="avatar" class="avatar-display">ğŸŒ¸</div>
            <div class="controls">
                <button onclick="changeStyle('prev')">â†</button>
                <button onclick="changeStyle('next')">â†’</button>
            </div>
            <input type="text" id="visitor-name" placeholder="Name your character...">
            <button class="join-btn" onclick="addToGallery()">Join the Community âœ¨</button>
        </div>
    </div>

    <div class="gallery-title">ğŸ’– COMMUNITY GALLERY ğŸ’–</div>
    <div class="gallery-scroll" id="gallery">
        <div class="participant"><span class="p-avatar">ğŸ§¸</span><span>Sample</span></div>
        <div class="participant"><span class="p-avatar">ğŸ±</span><span>Studio_Fan</span></div>
    </div>

    <div class="footer-links">
        <a href="#" class="footer-btn">Follow Me ğŸ€</a>
        <a href="#" class="footer-btn">Message ğŸ’Œ</a>
    </div>

    <script>
        const styles = ['ğŸŒ¸', 'ğŸ±', 'ğŸ€', 'â˜ï¸', 'ğŸ§¸', 'ğŸ¼', 'ğŸ°', 'ğŸ“', 'ğŸ¦‹'];
        let currentIndex = 0;

        function changeStyle(dir) {
            if(dir === 'next') currentIndex = (currentIndex + 1) % styles.length;
            else currentIndex = (currentIndex - 1 + styles.length) % styles.length;
            document.getElementById('avatar').innerText = styles[currentIndex];
        }

        function addToGallery() {
            const name = document.getElementById('visitor-name').value;
            const avatar = document.getElementById('avatar').innerText;
            if(!name) { alert("Please give your character a name! âœ¨"); return; }
            
            const gallery = document.getElementById('gallery');
            const newChar = document.createElement('div');
            newChar.className = 'participant';
            newChar.innerHTML = `<span class="p-avatar">${avatar}</span><span>${name}</span>`;
            gallery.prepend(newChar);
            
            document.getElementById('visitor-name').value = '';
            alert("Welcome to Alisha Studio, " + name + "! ğŸŒ·");
        }
    </script>
</body>
</html>
