<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alicia | Studio Discovery</title>
    <style>
        :root {
            --primary: #f472b6;
            --secondary: #818cf8;
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- Navigation & Search Bar --- */
        .top-nav {
            position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(20px);
            z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .nav-links { display: flex; gap: 25px; align-items: center; }
        .top-nav a { text-decoration: none; color: #94a3b8; font-size: 0.85rem; font-weight: 600; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .top-nav a:hover, .top-nav a.active { color: var(--primary); }

        .search-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            outline: none;
            width: 250px;
            transition: 0.3s;
        }
        .search-box:focus { border-color: var(--primary); width: 300px; }

        /* --- Dynamic Hero --- */
        .hero {
            height: 75vh; width: 100%; position: relative; display: flex; align-items: flex-end;
            padding: 60px; background-size: cover; background-position: center;
            transition: background-image 0.8s ease-in-out;
        }
        .hero::after { content: ''; position: absolute; inset: 0; background: linear-gradient(transparent, var(--bg)); }
        .hero-content { max-width: 600px; z-index: 10; }
        .hero-tag { background: var(--primary); padding: 5px 15px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; margin-bottom: 15px; display: inline-block; }
        .hero h1 { font-size: 4rem; margin-bottom: 20px; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* --- Grid Styling --- */
        .section-container { padding: 40px 60px; }
        .section-title { font-size: 1.5rem; display: flex; align-items: center; gap: 10px; margin-bottom: 30px; }
        .section-title::before { content: ""; width: 4px; height: 24px; background: var(--primary); border-radius: 2px; }

        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; margin-bottom: 50px; }
        .media-card { background: var(--glass); border-radius: 15px; overflow: hidden; transition: 0.4s; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .media-card:hover { transform: translateY(-10px); border-color: var(--secondary); }
        .media-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        
        .watchlist-btn {
            position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.6);
            border: none; color: white; width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; transition: 0.3s; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
            z-index: 5;
        }
        .watchlist-btn.active { color: var(--primary); background: white; }

        .media-info { padding: 15px; }
        .media-info h4 { font-size: 1.1rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .media-info p { font-size: 0.85rem; color: #64748b; }

        /* --- Watchlist Drawer --- */
        .watchlist-drawer {
            position: fixed; right: -400px; top: 0; width: 350px; height: 100%;
            background: #0f172a; border-left: 1px solid var(--border); z-index: 2000;
            padding: 30px; transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .watchlist-drawer.open { right: 0; }
        .watchlist-item { display: flex; gap: 15px; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .watchlist-item img { width: 60px; height: 80px; object-fit: cover; border-radius: 8px; }

        footer { text-align: center; padding: 60px; color: #334155; border-top: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="javascript:void(0)" onclick="toggleWatchlist()">Watchlist (<span id="count">0</span>)</a>
        </div>
        <input type="text" class="search-box" id="searchInput" placeholder="Search anime, manga, movies..." onkeyup="filterContent()">
    </nav>

    <section class="hero" id="hero-section">
        <div class="hero-content">
            <span class="hero-tag">FEATURED</span>
            <h1 id="hero-title">Jujutsu Kaisen</h1>
            <p id="hero-desc">The world of sorcerers and cursed spirits awaits.</p>
        </div>
    </section>

    <main class="section-container">
        <h2 class="section-title">Trending Now</h2>
        <div class="media-grid" id="main-grid">
            </div>
    </main>

    <div class="watchlist-drawer" id="watchlist-drawer">
        <h2 style="margin-bottom: 25px;">My Watchlist</h2>
        <div id="watchlist-content">
            <p style="color: #64748b;">Your list is empty.</p>
        </div>
        <button onclick="toggleWatchlist()" style="margin-top: 20px; background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold;">Close</button>
    </div>

    <footer>Created with love by Alicia &bull; 2026</footer>

    <script>
        // 1. Data Structure (Fixed the comma error on Item 9)
        const contentData = [
            { id: 1, title: "Suzume", type: "Movie", img: "https://m.media-amazon.com/images/I/61wRyuG41CL._SY522_.jpg" },
            { id: 2, title: "Solo Leveling", type: "TV Show", img: "https://m.media-amazon.com/images/M/MV5BM2M4YzdkMTEtMjUyYy00ZWY0LWI5ODQtNGRkZWQ1MzU5MWM2XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" },
            { id: 3, title: "Attack on Titan", type: "TV Show", img: "https://m.media-amazon.com/images/M/MV5BZjliODY5MzQtMmViZC00MTZmLWFhMWMtMjMwM2I3OGY1MTRiXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" },
            { id: 4, title: "Demon Slayer", type: "Movie", img: "https://images.fandango.com/ImageRenderer/0/0/redesign/static/img/default_poster--dark-mode.png/0/images/masterrepository/Fandango/239732/DSIC_DateAnnouncement_KV_2x3_V2.jpg" },
            { id: 5, title: "Spy x Family", type: "TV Show", img: "https://cdn.animenewsnetwork.com/thumbnails/fit750x750/cms/news.5/189080/spf2_keyvisual.jpg" },
            { id: 6, title: "Death's Game", type: "TV Show", img: "https://flixpatrol.com/runtime/cache/files/posters/d/w350/dx8oxplctt2b3jkvpdbjxoun3mt.jpg" },
            { id: 7, title: "The Villainess Is Adored", type: "Manga", img: "https://c.mangaplaza.com/thumbnail/0303012121/103030121210001.jpg" },
            { id: 8, title: "Sweet & Sour", type: "Movie", img: "https://images.justwatch.com/poster/245543065/s718/sweet-and-sour.jpg" },
            { id: 9, title: "Miss Peregrine's Home", type: "Movie", img: "https://m.media-amazon.com/images/M/MV5BMTU0Nzc5NzI5NV5BMl5BanBnXkFtZTgwNTk1MDE4MDI@._V1_FMjpg_UX1000_.jpg" },
            { id: 10, title: "Accidental Love", type: "Manhwa", img: "https://n16.mbeaj.org/media/mbch/e41/671201c5731fc2a1bc98d14e/66194575_864_886_188712.webp" }
        ];

        const heroRotation = [
            { title: "Jujutsu Kaisen", desc: "The Shibuya Incident Arc is now streaming.", bg: "https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/0146b4f4-35b8-4932-bd80-47487768c621/dhb78z8-b53fa25a-8c8b-4746-912f-416b12f76cdf.jpg/v1/fill/w_1280,h_720,q_75,strp/jujutsu_kaisen_anime_live_wallpaper__video__by_shelloux_dhb78z8-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzIwIiwicGF0aCI6Ii9mLzAxNDZiNGY0LTM1YjgtNDkzMi1iZDgwLTQ3NDg3NzY4YzYyMS9kaGI3OHo4LWI1M2ZhMjVhLThjOGItNDc0Ni05MTJmLTQxNmIxMmY3NmNkZi5qcGciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.aizBmGGTWeuUDLBDqruY4B4Zr3YultecofBg2vZDGgo" },
            { title: "Chainsaw Man", desc: "Experience the dark masterpiece by Tatsuki Fujimoto.", bg: "https://wallpapercave.com/wp/wp13065938.jpg" }
        ];

        let watchlist = [];

        // 2. Dynamic Grid Rendering
        function renderGrid(data) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = data.map(item => `
                <div class="media-card">
                    <button class="watchlist-btn ${watchlist.some(w => w.id === item.id) ? 'active' : ''}" onclick="addToWatchlist(${item.id}, this)">â™¥</button>
                    <img src="${item.img}" alt="${item.title}">
                    <div class="media-info">
                        <h4>${item.title}</h4>
                        <p>${item.type}</p>
                    </div>
                </div>
            `).join('');
        }

        // 3. Search Filter
        function filterContent() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = contentData.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.type.toLowerCase().includes(query)
            );
            renderGrid(filtered);
        }

        // 4. Hero Rotator
        let heroIdx = 0;
        function rotateHero() {
            const hero = heroRotation[heroIdx];
            const heroSec = document.getElementById('hero-section');
            heroSec.style.backgroundImage = `url('${hero.bg}')`;
            document.getElementById('hero-title').innerText = hero.title;
            document.getElementById('hero-desc').innerText = hero.desc;
            heroIdx = (heroIdx + 1) % heroRotation.length;
        }

        // 5. Watchlist Management
        function addToWatchlist(id, btn) {
            const item = contentData.find(c => c.id === id);
            const index = watchlist.findIndex(w => w.id === id);

            if (index === -1) {
                watchlist.push(item);
                btn.classList.add('active');
            } else {
                watchlist.splice(index, 1);
                btn.classList.remove('active');
            }
            updateWatchlistUI();
        }

        function updateWatchlistUI() {
            document.getElementById('count').innerText = watchlist.length;
            const content = document.getElementById('watchlist-content');
            if (watchlist.length === 0) {
                content.innerHTML = '<p style="color: #64748b;">Your list is empty.</p>';
                return;
            }
            content.innerHTML = watchlist.map(item => `
                <div class="watchlist-item">
                    <img src="${item.img}">
                    <div><h5 style="margin:0">${item.title}</h5><small style="color:var(--primary)">${item.type}</small></div>
                </div>
            `).join('');
        }

        function toggleWatchlist() {
            document.getElementById('watchlist-drawer').classList.toggle('open');
        }

        // Init
        renderGrid(contentData);
        rotateHero();
        setInterval(rotateHero, 5000);
    </script>
</body>
</html>
