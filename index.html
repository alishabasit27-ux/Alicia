<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alisha Studio | Digital World</title>
    <style>
        :root {
            --bg: #fff5f7;
            --window-bg: rgba(255, 255, 255, 0.85);
            --accent: #ffb6c1;
            --text: #7a5c5c;
        }

        body {
            background-color: var(--bg);
            background-image: linear-gradient(var(--accent) 1px, transparent 1px), linear-gradient(90deg, var(--accent) 1px, transparent 1px);
            background-size: 40px 40px; /* Large aesthetic grid */
            font-family: 'Outfit', 'Segoe UI', sans-serif;
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
            cursor: url('https://cur.cursors-4u.net/symbols/sym-9/sym833.cur'), auto; /* Sparkle cursor */
        }

        /* Floating Hearts Animation */
        .floating-emoji {
            position: fixed;
            font-size: 20px;
            pointer-events: none;
            z-index: -1;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .desktop-window {
            background: var(--window-bg);
            backdrop-filter: blur(15px);
            border: 3px solid white;
            border-radius: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(255, 182, 193, 0.4);
            position: relative;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .title-bar {
            background: white;
            padding: 15px 25px;
            border-bottom: 2px solid var(--bg);
            border-radius: 30px 30px 0 0;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .content { padding: 40px; text-align: center; }

        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 40px; /* "Squircle" shape */
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: 0.5s;
        }

        .profile-pic:hover { transform: rotate(10deg) scale(1.1); }

        .bio { font-style: italic; margin: 20px 0; font-size: 0.95rem; }

        /* The Mini Game Section */
        .mini-game {
            background: white;
            border: 2px dashed var(--accent);
            padding: 15px;
            border-radius: 20px;
            margin: 20px 0;
        }

        .sparkle-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .sparkle-btn:active { transform: scale(0.9); }

        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .link-card {
            background: white;
            padding: 15px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text);
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .link-card:hover { border-color: var(--accent); color: var(--accent); }

    </style>
</head>
<body>

    <script>
        const emojis = ['üéÄ', '‚òÅÔ∏è', 'üå∏', '‚ú®', 'üçº'];
        for (let i = 0; i < 15; i++) {
            let div = document.createElement('div');
            div.className = 'floating-emoji';
            div.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            div.style.left = Math.random() * 100 + 'vw';
            div.style.animationDelay = Math.random() * 5 + 's';
            div.style.opacity = Math.random();
            document.body.appendChild(div);
        }
    </script>

    <div class="main-container">
        <div class="desktop-window">
            <div class="title-bar">
                <span>ALISHA_STUDIO.EXE</span>
                <span>(^_^)</span>
            </div>

            <div class="content">
                <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Alisha" class="profile-pic">
                <h1>hi, i'm alisha üå∑</h1>
                <p class="bio">18y/o Software Engineering Student. <br> Manifesting magic & clean code.</p>

                <div class="mini-game">
                    <p id="game-text" style="font-size: 0.8rem; margin-top:0;">Can you click the button 5 times?</p>
                    <button class="sparkle-btn" onclick="playGame()">Click for Sparkles ‚ú®</button>
                    <p id="score" style="font-size: 0.7rem; margin-bottom:0;"></p>
                </div>

                <div class="links-grid">
                    <a href="#" class="link-card">My Projects üíª</a>
                    <a href="#" class="link-card">Pinterest Inspo üéÄ</a>
                    <a href="#" class="link-card">Tech Favorites üéß</a>
                    <a href="#" class="link-card">Let's Chat üíå</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let clicks = 0;
        function playGame() {
            clicks++;
            document.getElementById('score').innerText = "Sparkles gathered: " + clicks;
            if(clicks === 5) {
                document.getElementById('game-text').innerText = "You unlocked the secret! üíñ";
                document.body.style.backgroundColor = "#ffe4e8";
            }
        }
    </script>
</body>
</html>
