
<style>
    .manga-panel-active {
        filter: saturate(1.2) contrast(1.1) brightness(1.05);
        box-shadow: 0 0 20px rgba(255, 182, 193, 0.5); /* Soft Glow */
    }

    /* The Draggable Note */
    #draggable-note {
        position: absolute;
        width: 180px;
        background: #fff9c4;
        border: 1px solid #fbc02d;
        padding: 15px;
        cursor: move;
        transform: rotate(-2deg);
        z-index: 99;
    }
</style>

<div id="draggable-note">
    <p style="font-family: 'Comic Sans MS', cursive; font-size: 0.8rem; margin: 0;">
        "Chapter 01: The Beginning. Leave a story below! âœ¨" - Alicia 
    </p>
</div>

<script>
    // Software Engineering Logic: Simple Drag & Drop
    const note = document.getElementById('draggable-note');
    let isDragging = false;
    let offset = { x: 0, y: 0 };

    note.addEventListener('mousedown', (e) => {
        isDragging = true;
        offset.x = e.clientX - note.offsetLeft;
        offset.y = e.clientY - note.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        note.style.left = (e.clientX - offset.x) + 'px';
        note.style.top = (e.clientY - offset.y) + 'px';
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });

    // Toggle for the "Dreamy Glow"
    function toggleGlow() {
        const char = document.getElementById('anime-avatar');
        char.classList.toggle('manga-panel-active');
    }
</script>
