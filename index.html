<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alicia | Studio VibeSpace</title>
    <style>
        :root {
            --primary: #f472b6;
            --secondary: #818cf8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: #020617;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- Floating Particles Background --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        /* --- Header & Intro --- */
        header {
            padding: 100px 20px;
            text-align: center;
        }
        .welcome-badge {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: inline-block;
        }
        header h1 { font-size: 4rem; font-weight: 800; letter-spacing: -3px; }

        /* --- The Grid --- */
        .container {
            max-width: 1300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px 20px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 12px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .card:hover {
            transform: scale(1.02) translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(244, 114, 182, 0.1);
        }
        .card img {
            width: 100%; height: 380px;
            object-fit: cover;
            border-radius: 18px;
            margin-bottom: 15px;
        }

        /* --- Dreamy Full-Screen Expand (Lightbox) --- */
        .lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.4s ease;
        }
        .lightbox img {
            max-height: 80vh;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .close-btn {
            position: absolute;
            top: 40px; right: 40px;
            font-size: 2rem; color: white; cursor: pointer;
        }

        /* --- Floating Music UI --- */
        .music-player {
            position: fixed;
            bottom: 30px; right: 30px;
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(15px);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 99;
        }
        .play-dot { width: 10px; height: 10px; background: var(--primary); border-radius: 50%; animation: pulse 1.5s infinite; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="welcome-badge">Digital Brand Concept v1.0</div>
        <h1>Studio VibeSpace.</h1>
        <p style="color: #64748b; margin-top: 10px;">Created with love by Alicia</p>
    </header>

    <main class="container">
        <div class="card" onclick="openImage('https://m.media-amazon.com/images/M/MV5BNGY4MTg3NzgtMmFkZi00NTg5LWExMmEtMWI3YzI1ODdmMWQ1XkEyXkFqcGdeQXVyMjQwMDg0Ng@@._V1_.jpg')">
            <img src="https://m.media-amazon.com/images/M/MV5BNGY4MTg3NzgtMmFkZi00NTg5LWExMmEtMWI3YzI1ODdmMWQ1XkEyXkFqcGdeQXVyMjQwMDg0Ng@@._V1_.jpg" alt="JJK">
            <h3 style="padding: 0 10px;">Jujutsu Kaisen</h3>
            <p style="padding: 0 10px 10px; font-size: 0.8rem; color: #94a3b8;">Anime / Shibuya Arc</p>
        </div>

        <div class="card" onclick="openImage('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFdVnM5nAXtrkgOQyWvyriqHNaiOBfGLwH3A&s')">

            <img src="https://images.epagine.fr/597/9782820353597_1_75.jpg" alt="CSM">

            <p style="padding: 0 10px 10px; font-size: 0.8rem; color: #94a3b8;">Manga / Dark Fantasy</p>

            <div class="card" onclick="openImage('https://flixpatrol.com/runtime/cache/files/posters/d/w350/dx8oxplctt2b3jkvpdbjxoun3mt.jpg')">

        </div>

        </main>

    <div class="lightbox" id="lightbox" onclick="closeImage()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="" alt="Full View">
    </div>

    <div class="music-player">
        <div class="play-dot"></div>
        <span style="font-size: 0.8rem;"> Songs and Chill </span>
        <song src="https://music.youtube.com/watch?v=kIft-LUHHVA&list=RDAMVMXZ868t23Pb4" alt="Songs and Chill">
    </div>

    <script>
        // Lightbox Logic
        function openImage(src) {
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightbox-img').src = src;
        }
        function closeImage() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // Background Particle Effect (Simple Canvas Logic)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for(let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#f472b6';
            particles.forEach(p => {
                p.y -= p.speed;
                if(p.y < 0) p.y = canvas.height;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
