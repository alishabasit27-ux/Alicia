<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alicia Studio | Manga Workshop</title>
    <style>
        :root {
            --primary: #ffb6c1; --bg: #fff5f7; --text: #7a5c5c; --accent: #ff8fa3;
            --panel-border: #5d4a4a;
        }

        body {
            background-color: var(--bg);
            background-image: linear-gradient(var(--primary) 1.5px, transparent 1.5px), 
                              linear-gradient(90deg, var(--primary) 1.5px, transparent 1.5px);
            background-size: 50px 50px;
            font-family: 'Fredoka', sans-serif;
            margin: 0; padding: 20px;
            color: var(--text);
        }

        .container { max-width: 1100px; margin: 0 auto; }

        /* DREAMY HEADER */
        .dream-header {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 3px solid white;
            border-radius: 40px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
        }

        .dream-header h1 { font-size: 2.5rem; color: var(--accent); margin: 0; }

        /* THE MANGA CREATOR */
        .manga-workshop {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background: white;
            padding: 40px;
            border-radius: 50px;
            border: 5px solid var(--panel-border);
            box-shadow: 15px 15px 0px var(--accent);
        }

        .preview-box {
            background: #fdfdfd;
            border: 3px solid var(--panel-border);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        #manga-avatar { width: 80%; height: auto; transition: transform 0.3s; }

        /* MANGA SPEECH BUBBLE */
        .speech-bubble {
            position: absolute;
            top: 20px; right: 20px;
            background: white;
            border: 3px solid var(--panel-border);
            padding: 15px 25px;
            border-radius: 50% 50% 50% 0;
            max-width: 150px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 5px 5px 0px var(--panel-border);
        }

        /* CONTROLS */
        .story-controls { display: flex; flex-direction: column; gap: 20px; }
        
        .style-row { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .style-circle {
            min-width: 70px; height: 70px; background: var(--bg); border-radius: 50%;
            border: 2px solid var(--panel-border); cursor: pointer; transition: 0.2s;
        }
        .style-circle:hover { transform: scale(1.1); background: var(--primary); }

        .manga-textarea {
            width: 100%; height: 120px; padding: 20px; border-radius: 20px;
            border: 3px solid var(--panel-border); font-family: inherit;
            outline: none; box-sizing: border-box; resize: none;
        }

        .publish-btn {
            background: var(--accent); color: white; border: 3px solid var(--panel-border);
            padding: 20px; border-radius: 50px; font-weight: bold; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s;
        }
        .publish-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px var(--primary); }

        /* THE MANGA PAGE (GALLERY) */
        .manga-page {
            margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background: var(--panel-border);
            padding: 15px;
            border-radius: 10px;
        }

        .manga-panel {
            background: white;
            padding: 15px;
            border: 2px solid var(--panel-border);
            position: relative;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
        }

        .manga-panel:nth-child(3n+1) { grid-column: span 2; } /* Makes it look like real manga pages */

        .panel-text {
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-top: 2px solid var(--panel-border);
            font-size: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body id="page-body">

    <div class="container">
        <header class="dream-header">
            <h1>Alicia Studio | Chapter 01 âœ¨</h1>
            <p>Welcome to our collective story. Create your panel and join the manga!</p>
        </header>

        <main class="manga-workshop">
            <div class="preview-box">
                <div class="speech-bubble" id="bubble-preview">YAP... YAP... âœ¨</div>
                <img id="manga-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Annie">
            </div>

            <div class="story-controls">
                <div style="display: flex; gap: 10px;">
                    <button class="publish-btn" style="flex: 1; padding: 10px;" onclick="switchSet('girl')">Girl Set ðŸŒ¸</button>
                    <button class="publish-btn" style="flex: 1; padding: 10px;" onclick="switchSet('boy')">Boy Set ðŸ§¢</button>
                </div>

                <div class="style-row" id="look-picker"></div>

                <textarea class="manga-textarea" id="story-input" placeholder="What's your story? Start yapping here... âœï¸" oninput="syncStory()"></textarea>
                
                <button class="publish-btn" onclick="publishPanel()">ðŸ“– Publish to Manga Page</button>
            </div>
        </main>

        <h2 style="text-align: center; color: var(--accent); margin-top: 60px;">ðŸ“– The Community Manga Page</h2>
        <div class="manga-page" id="manga-grid"></div>

        <footer style="text-align: center; margin-top: 100px; padding: 40px;">
            <p style="font-weight: bold; color: var(--accent);">created with love by Alicia ðŸ’–</p>
            <p style="font-size: 0.8rem; opacity: 0.6;">special shoutout to Rin, Minori, and Kuhaku ðŸŒ·</p>
        </footer>
    </div>

    <script>
        let currentImg = 'https://api.dicebear.com/7.x/avataaars/svg?seed=Annie';
        const assets = {
            girl: ['Annie', 'Cici', 'Lulu', 'Mimi'],
            boy: ['Felix', 'Jax', 'Kai', 'Leo']
        };

        function renderPicker(set) {
            const picker = document.getElementById('look-picker');
            picker.innerHTML = '';
            assets[set].forEach(seed => {
                const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}`;
                const div = document.createElement('div');
                div.className = 'style-circle';
                div.innerHTML = `<img src="${url}" style="width: 80%; padding: 10%;">`;
                div.onclick = () => { currentImg = url; document.getElementById('manga-avatar').src = url; };
                picker.appendChild(div);
            });
        }

        function switchSet(s) { renderPicker(s); }

        function syncStory() {
            const val = document.getElementById('story-input').value;
            document.getElementById('bubble-preview').innerText = val ? val : "YAP... YAP... âœ¨";
        }

        function publishPanel() {
            const story = document.getElementById('story-input').value || "No words needed...";
            const panelData = { img: currentImg, story: story };
            
            let storyLog = JSON.parse(localStorage.getItem('alicia_manga') || '[]');
            storyLog.unshift(panelData);
            localStorage.setItem('alicia_manga', JSON.stringify(storyLog));
            
            renderManga();
            document.getElementById('story-input').value = '';
            alert("Your story has been added to the chapter! ðŸ“–");
        }

        function renderManga() {
            const grid = document.getElementById('manga-grid');
            const data = JSON.parse(localStorage.getItem('alicia_manga') || '[]');
            grid.innerHTML = '';
            data.forEach(p => {
                const div = document.createElement('div');
                div.className = 'manga-panel';
                div.innerHTML = `
                    <img src="${p.img}" style="width: 100%; margin-bottom: 10px;">
                    <div class="panel-text">${p.story}</div>
                `;
                grid.appendChild(div);
            });
        }

        renderPicker('girl');
        renderManga();
    </script>
</body>
</html>
