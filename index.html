<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alisha Studio | Character Creator</title>
    <style>
        :root {
            --girl-bg: #fff5f7; --girl-accent: #ffb6c1;
            --boy-bg: #f0f7ff; --boy-accent: #b6d4ff;
            --main-bg: var(--girl-bg); --main-accent: var(--girl-accent);
        }

        body {
            background-color: var(--main-bg);
            transition: 0.5s;
            font-family: 'Outfit', sans-serif;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
        }

        /* Top Portfolio Intro */
        .intro-header {
            background: white; border: 2px solid var(--main-accent);
            padding: 15px; border-radius: 20px; width: 90%; max-width: 500px;
            text-align: center; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        /* Character Canvas */
        .creator-card {
            background: white; width: 90%; max-width: 500px;
            border-radius: 30px; border: 3px solid white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;
        }

        .preview-area {
            height: 250px; background: var(--main-bg);
            display: flex; justify-content: center; align-items: center;
            font-size: 80px; position: relative;
        }

        .floating-sparkle {
            position: absolute; animation: float 3s infinite ease-in-out;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .controls { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .btn {
            background: var(--main-bg); border: 2px solid var(--main-accent);
            padding: 10px; border-radius: 15px; cursor: pointer; font-weight: bold;
            color: #7a5c5c; transition: 0.3s;
        }

        .btn:hover { background: var(--main-accent); color: white; }

        .character-line-box {
            margin: 15px; padding: 10px; border: 1px dashed var(--main-accent);
            border-radius: 10px; font-style: italic; font-size: 0.8rem;
        }

        .footer-tag { margin-top: 20px; font-size: 0.7rem; opacity: 0.6; }
    </style>
</head>
