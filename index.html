<!DOCTYPE html>

<head>

    <style>
        body {
            background: linear-gradient(180deg, #fff5f7 0%, #ffe4e8 100%);
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;

        }

        /* Profile Picture Area */
        .profile-pic {
            width: 100px;

        }

        /* The Links */
        .links-container {
            width: 100%;

        }

        .link-card {
            background: white;

            color: #5d4a4a;
            font-weight: 500;
            border-radius: 15px;
            border: 1px solid #ffdae0;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-3px);
            background-color: #fffafb;
            box-shadow: 0 10px 20px rgba(255, 182, 193, 0.4);
            border-color: #ffb6c1;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;

        }
