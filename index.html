<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alicia's VibeSpace</title>
    <style>
        /* --- Base Styles & Dreamy Background --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a 70%);
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Welcome Hero Section --- */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hero h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #818cf8, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .hero p { color: #94a3b8; font-size: 1.1rem; }

        /* --- Upload / Create Section --- */
        .upload-section {
            max-width: 600px;
            margin: -40px auto 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            z-index: 10;
            position: relative;
        }
        .upload-section h2 { margin-bottom: 20px; font-size: 1.2rem; color: #f472b6; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            outline: none;
        }
        .btn-post {
            background: linear-gradient(to right, #6366f1, #a855f7);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-post:hover { opacity: 0.9; transform: scale(1.02); }

        /* --- The Balanced Grid --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Fixes the "right section" issue */
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 15px;
            transition: 0.4s ease;
        }
        .card:hover { transform: translateY(-10px); border-color: #f472b6; }
        .card img { width: 100%; border-radius: 12px; margin-bottom: 15px; }
        .tag { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; color: #818cf8; }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 50px;
            color: #64748b;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header class="hero">
        <h1>Welcome to VibeSpace</h1>
        <p>I'm Alicia. This is a creative corner for our stories, manga, and aesthetic vibes.</p>
    </header>

    <section class="upload-section">
        <h2>âœ¨ Add to the Collective</h2>
        <input type="text" id="postTitle" placeholder="Title (e.g., JJK Season 2 Hype)">
        <select id="postCategory">
            <option value="Manga">Manga</option>
            <option value="Anime">Anime</option>
            <option value="Fashion">Fashion</option>
            <option value="Story">My Story</option>
        </select>
        <textarea id="postContent" placeholder="Write something interesting..."></textarea>
        <label style="font-size: 0.8rem; color: #94a3b8; display: block; margin-bottom: 5px;">Upload Cover (Camera/Files):</label>
        <input type="file" id="postImage" accept="image/*">
        <button class="btn-post" onclick="addNewPost()">Post to Grid</button>
    </section>

    <main class="container" id="mainGrid">
        <div class="card">
            <span class="tag">Anime</span>
            <img src="https://m.media-amazon.com/images/M/MV5BNGY4MTg3NzgtMmFkZi00NTg5LWExMmEtMWI3YzI1ODdmMWQ1XkEyXkFqcGdeQXVyMjQwMDg0Ng@@._V1_.jpg" alt="JJK">
            <h3>Jujutsu Kaisen Season 2</h3>
            <p>The Shibuya Incident arc is hitting harder than anyone expected. Animation 10/10.</p>
        </div>
    </main>

    <footer>
        Created with love by Alicia &bull; 2026
    </footer>

    <script>
        function addNewPost() {
            const title = document.getElementById('postTitle').value;
            const category = document.getElementById('postCategory').value;
            const content = document.getElementById('postContent').value;
            const imageInput = document.getElementById('postImage');
            const grid = document.getElementById('mainGrid');

            if (!title || !content) {
                alert("Please add a title and some content!");
                return;
            }

            // Creating the new card
            const newCard = document.createElement('div');
            newCard.className = 'card';

            // Handling the image upload
            let imageSrc = 'https://via.placeholder.com/300x400?text=No+Image';
            if (imageInput.files && imageInput.files[0]) {
                imageSrc = URL.createObjectURL(imageInput.files[0]);
            }

            newCard.innerHTML = `
                <span class="tag">${category}</span>
                <img src="${imageSrc}" alt="${title}">
                <h3>${title}</h3>
                <p>${content}</p>
            `;

            // Adding the new card to the top of the grid
            grid.prepend(newCard);

            // Clear the form
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            imageInput.value = '';
        }
    </script>
</body>
</html>
